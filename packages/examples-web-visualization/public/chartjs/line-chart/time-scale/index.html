<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chart.js Time scale - examples-web-visualization</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Time scale (Chart.js <span id="chartVersion"></span>)</h1>

    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
    <script type="module">
      // see also: https://www.chartjs.org/docs/latest/samples/scales/time-line.html
      // base from: https://www.chartjs3.com/docs/chart/getting-started

      const newDate = (offset) => {
        const now = new Date()
        return new Date(now.setDate(now.getDate() + offset))
      }

      const rand = (min, max) => Math.random() * (max - min) + min

      // setup
      const num = 7
      const data = {
        labels: [
          ...Array(num)
            .keys()
            .map((i) => newDate(i)),
        ],
        datasets: [
          {
            label: "My Second dataset",
            data: [
              ...Array(num)
                .keys()
                .map(() => rand(0, 100)),
            ],
            backgroundColor: ["rgba(255, 26, 104, 0.2)"],
            borderColor: ["rgba(255, 26, 104, 1)"],
            fill: false,
          },
          {
            label: "My Second dataset",
            data: [
              ...Array(num)
                .keys()
                .map(() => rand(0, 100)),
            ],
            backgroundColor: ["rgba(54, 162, 235, 0.2)"],
            borderColor: ["rgba(54, 162, 235, 1)"],
            fill: false,
          },
          {
            label: "Dataset with point data",
            data: [
              {
                x: newDate(0),
                y: rand(0, 100),
              },
              {
                x: newDate(5),
                y: rand(0, 100),
              },
              {
                x: newDate(7),
                y: rand(0, 100),
              },
              {
                x: newDate(15),
                y: rand(0, 100),
              },
            ],
            backgroundColor: ["rgba(75, 192, 192, 0.2)"],
            borderColor: ["rgba(75, 192, 192, 1)"],
            fill: false,
          },
        ],
      }

      // config
      const config = {
        type: "line",
        data,
        options: {
          plugins: {
            title: {
              text: "Chart.js Time Scale",
              display: true,
            },
          },
          scales: {
            x: {
              type: "time",
              ticks: {
                source: "auto",
                maxRotation: 0,
              },
              time: {
                // unit: "day",
                tooltipFormat: "YYYY-MM-DD",
                displayFormats: {
                  day: "MM/DD",
                },
              },
              title: {
                display: true,
                text: "Date",
              },
            },
            y: {
              title: {
                display: true,
                text: "value",
              },
            },
          },
        },
      }

      // render init block
      const myChart = new Chart(document.getElementById("myChart"), config)

      myChart.canvas.addEventListener("mouseout", (e) => {
        resetColor(myChart, e)
      })

      function resetColor(chart, mouseout) {
        chart.config.data.datasets[0].borderColor[0] = borderColor[0]
        chart.config.data.datasets[1].borderColor[0] = borderColor[1]
        chart.config.data.datasets[2].borderColor[0] = borderColor[2]
        chart.update()
      }

      // Instantly assign Chart.js version
      const chartVersion = document.getElementById("chartVersion")
      chartVersion.innerText = Chart.version
    </script>
  </body>
</html>
