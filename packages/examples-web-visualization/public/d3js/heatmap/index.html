<!doctype html>
<title>D3.js Heatmap - examples-web-visualization</title>
<link rel="stylesheet" href="../../assets/style.css" />
<style>
  .tooltip_x {
    position: absolute;
    width: auto;
    height: auto;
    padding: 4px;
    font: 1rem / 1.5 sans-self;
    color: #fff;
    background-color: #333;
    box-shadow: 2px 2px 4px rgb(0 0 0 / 0.8);
    border-radius: 4px;
    opacity: 0;
  }
</style>

<h1>Heatmap (D3.js)</h1>
<div id="container"></div>
<script type="module">
  import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm"

  const width = 400
  const height = 400

  const svg = d3.create("svg").attr("width", width).attr("height", height)

  const x = d3
    .scaleBand()
    .range([0, width])
    .domain([...Array(10).keys()])
    .padding(0.1)

  const y = d3
    .scaleBand()
    .range([height, 0])
    .domain([...Array(10).keys()])
    .padding(0.1)

  // Build color scale
  const myColor = d3.scaleLinear().domain([1, 100]).range(["white", "#69b3a2"])

  const data = Array(100)
    .keys()
    .map((i) => ({
      uid: `User${i}`,
      value: Math.floor(Math.random() * 101),
    }))

  const tooltip = d3.select("body").append("div").attr("class", "tooltip_x")

  svg
    .append("g")
    .selectAll()
    .data(data)
    .enter()
    .append("rect")
    .attr("x", (d, i) => x(Math.floor(i / 10)))
    .attr("y", (d, i) => y(i % 10))
    .attr("width", x.bandwidth())
    .attr("height", y.bandwidth())
    .attr("fill", (d) => myColor(d.value))
    .on("mouseover", (event, data) => {
      // console.log(event, data)
      tooltip.html(`${data.uid}<br/>value = ${data.value}`).transition().duration(250).style("opacity", 0.9)
    })
    .on("mousemove", (event, data) => {
      // console.log(event, data, event.pageY, event.pageX)
      tooltip.style("top", event.pageY - 20 + "px").style("left", event.pageX + 10 + "px")
    })
    .on("mouseout", (event, data) => {
      // console.log(event, data)
      tooltip.transition().duration(500).style("opacity", 0)
    })

  document.getElementById("container").append(svg.node())

  // }
</script>
