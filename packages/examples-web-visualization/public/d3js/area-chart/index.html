<!doctype html>
<title>D3.js Area Chart - examples-web-visualization</title>
<link rel="stylesheet" href="../../assets/style.css" />

<h1>Area Chart (D3.js)</h1>
<div id="container"></div>
<script type="module">
  // see also:  https://observablehq.com/@d3/area-chart/2

  import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm"
  import { aapl } from "./aapl.js"

  // Declare the chart dimensions and margins.
  const width = 928
  const height = 500
  const marginTop = 20
  const marginRight = 30
  const marginBottom = 30
  const marginLeft = 40

  const toDate = (txt) => d3.timeParse("%Y-%m-%d")(txt)

  // Declare the x (horizontal position) scale.
  const x = d3.scaleUtc(
    d3.extent(aapl, (d) => toDate(d.date)),
    [marginLeft, width - marginRight]
  )

  // Declare the y (vertical position) scale.
  const y = d3.scaleLinear([0, d3.max(aapl, (d) => d.close)], [height - marginBottom, marginTop])

  // Declare the area generator.
  const area = d3
    .area()
    .x((d) => x(toDate(d.date)))
    .y0(y(0))
    .y1((d) => y(d.close))

  // Create the SVG container.
  const svg = d3
    .create("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", [0, 0, width, height])
    .attr("style", "max-width: 100%; height: auto;")

  // Append a path for the area (under the axes).
  svg.append("path").attr("fill", "steelblue").attr("d", area(aapl))

  // Add the x-axis.
  svg
    .append("g")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(
      d3
        .axisBottom(x)
        .ticks(width / 80)
        .tickSizeOuter(0)
    )

  // Add the y-axis, remove the domain line, add grid lines and a label.
  svg
    .append("g")
    .attr("transform", `translate(${marginLeft},0)`)
    .call(d3.axisLeft(y).ticks(height / 40))
    .call((g) => g.select(".domain").remove())
    .call((g) =>
      g
        .selectAll(".tick line")
        .clone()
        .attr("x2", width - marginLeft - marginRight)
        .attr("stroke-opacity", 0.1)
    )
    .call((g) =>
      g
        .append("text")
        .attr("x", -marginLeft)
        .attr("y", 10)
        .attr("fill", "currentColor")
        .attr("text-anchor", "start")
        .text("â†‘ Daily close ($)")
    )

  document.getElementById("container").append(svg.node())
</script>
