<!doctype html>
<html lang="ja">
  <head>
    <meta charset="ute-8" />
    <title>grid - examples-webui-design</title>
    <!-- https://developer.mozilla.org/ja/docs/Learn/CSS/CSS_layout/Introduction -->
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
      }
      .wrapper > div {
        border-radius: 5px;
        background-color: rgb(207, 232, 220);
        padding: 1em;
        margin: 0.1em;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px;
        gap: 0.5em;
        resize: horizontal;
        overflow: hidden;
      }
      .box1 {
        grid-column: 2 / 4;
        grid-row: 1;
      }
      .box2 {
        grid-column: 1;
        grid-row: 1 / 3;
      }
      .box3 {
        grid-column: 2;
        grid-row: 3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Grid Layout</h1>
    </header>

    <main>
      <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
        <div class="box5">Five</div>
        <div class="box6">Six</div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
