<!doctype html>
<html lang="ja">
  <head>
    <meta charset="ute-8" />
    <title>table - examples-webui-design</title>
    <!-- https://developer.mozilla.org/ja/docs/Learn/CSS/CSS_layout/Introduction -->
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        font-family: sans-serif;
      }
      body {
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
      }
      form {
        display: table;
        margin: 0 auto;
      }
      form div {
        display: table-row;
      }
      form label,
      form input {
        display: table-cell;
        margin-bottom: 10px;
      }

      form label {
        width: 200px;
        padding-right: 5%;
        text-align: right;
      }

      form input {
        width: 300px;
      }

      form p {
        display: table-caption;
        caption-side: bottom;
        width: 300px;
        color: #999;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Table Layout</h1>
    </header>

    <main>
      <form>
        <p>First of all, tell us your name and age.</p>
        <div>
          <label for="fname">First name:</label>
          <input type="text" id="fname" />
        </div>
        <div>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" />
        </div>
        <div>
          <label for="age">Age:</label>
          <input type="text" id="age" />
        </div>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
