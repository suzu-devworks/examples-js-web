<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // https://www.youtube.com/watch?v=a9v0ECfN_Jk
      // https://www.chartjs3.com/docs/chart/getting-started

      // setup
      const data = {
        labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
        datasets: [
          {
            label: "Red Sales",
            data: [18, 12, 6, 9, 12, 3, 9],
            backgroundColor: ["rgba(255, 26, 104, 0.2)"],
            borderColor: ["rgba(255, 26, 104, 1)"],
            borderWidth: 3,
          },
          {
            label: "Blue Sales",
            data: [18, 12, 6, 9, 12, 3, 9],
            backgroundColor: ["rgba(54, 162, 235, 0.2)"],
            borderColor: ["rgba(54, 162, 235, 1)"],
            borderWidth: 3,
          },
          {
            label: "Green Sales",
            data: [18, 12, 6, 9, 12, 3, 9],
            backgroundColor: ["rgba(75, 192, 192, 0.2)"],
            borderColor: ["rgba(75, 192, 192, 1)"],
            borderWidth: 3,
          },
        ],
      }

      // highlightLine plugin blick
      const borderColor = ["rgba(255, 26, 104, 1)", "rgba(54, 162, 235, 1)", "rgba(75, 192, 192, 1)"]
      const highlightLine = {
        id: "highlightLine",
        beforeDatasetsDraw(chart, args, plugins) {
          const { data } = chart
          const datasetMetaArrray = chart.getSortedVisibleDatasetMetas()

          // console.log(datasetMetaArrray.length)
          for (let i = 0; i < datasetMetaArrray.length; i++) {
            const datasetMeta = datasetMetaArrray[i]
            const index = datasetMeta.index
            // console.log(datasetMeta.data.some((dataPoint) => dataPoint.active))
            if (datasetMeta.data.some((dataPoint) => dataPoint.active)) {
              data.datasets[index].borderColor[0] = borderColor[index]
              chart.update()
              break
            }
          }
        },
        afterEvent(chart, args) {
          // console.log(args)
          if (args.inChartArea === true) {
            function setBoderColor(active, index, borderColor) {
              return active ? borderColor : "gray"
            }

            data.datasets[0].borderColor[0] = setBoderColor(chart.getDatasetMeta(0).data[0].active, 0, borderColor[0])
            data.datasets[1].borderColor[0] = setBoderColor(chart.getDatasetMeta(1).data[0].active, 1, borderColor[1])
            data.datasets[2].borderColor[0] = setBoderColor(chart.getDatasetMeta(2).data[0].active, 2, borderColor[2])
          }
          // console.log(chart.getDatasetMeta(0).data[0].active)
          args.changed = true
        },
      }

      // config
      const config = {
        type: "line",
        data,
        options: {
          interaction: {
            mode: "nearest",
            intersect: false,
          },
          scales: {
            y: {
              beginAtZero: true,
              stacked: true,
            },
          },
          plugins: {
            legend: {
              labels: {
                usePointStyle: true,
                pointStyle: "line",
              },
            },
          },
        },
        plugins: [highlightLine],
      }

      // render init block
      const myChart = new Chart(document.getElementById("myChart"), config)

      myChart.canvas.addEventListener("mouseout", (e) => {
        resetColor(myChart, e)
      })

      function resetColor(chart, mouseout) {
        chart.config.data.datasets[0].borderColor[0] = borderColor[0]
        chart.config.data.datasets[1].borderColor[0] = borderColor[1]
        chart.config.data.datasets[2].borderColor[0] = borderColor[2]
        chart.update()
      }

      // // Instantly assign Chart.js version
      // const chartVersion = document.getElementById("chartVersion")
      // chartVersion.innerText = Chart.version
    </script>
  </body>
</html>
